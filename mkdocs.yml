theme:
  name: material
  custom_dir: material
  palette:
    - scheme: default
      primary: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/library
  features:
    - navigation.instant
    - navigation.tabs
    # - navigation.indexes
    # - navigation.sections
plugins:
  - search
  - git-revision-date
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/finn-stainton-202525214
    - icon: fontawesome/brands/github
      link: https://github.com/finn-stainton

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences 
  - footnotes
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html

