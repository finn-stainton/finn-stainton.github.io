# Project information
site_name: Finn Stainton
site_url: https://finn-stainton.github.io/
site_author: Finn Stainton
site_description: >-
  Welcome to my project write ups (on-going), working notes, ideas, happenings and knowledge (current and ambition). 
  This website is inspired by <i>working with the garage door up</i> mentality of 
  being open with the current state of projects, knowledge and problems I'm pondering.</p>
  <p>Check out some of my projects but just a warning, these are new (so incomplete) write ups. Enjoy. 

repo_url: https://github.com/finn-stainton/finn-stainton.github.io
repo_name: finn-stainton.github.io

copyright: >-
  Work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
  Creative Commons Attribution 4.0 International License</a>, except where otherwise noted.<br/>
  I cannot guarantee all content will be free of errors or copyright protections. 

theme:
  name: material
  custom_dir: material
  palette:
    - scheme: default
      primary: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/library
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
    # - navigation.sections
plugins:
  - search
  - git-revision-date
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/finn-stainton
    - icon: fontawesome/brands/github
      link: https://github.com/finn-stainton

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - footnotes
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - pymdownx.keys
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

