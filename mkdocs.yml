# Project information
site_name: Finn Stainton
site_url: https://finn-stainton.github.io/
site_author: Finn Stainton
site_description: >-
  Welcome to my second brain, working notes, ideas and on-going project write ups. 
  This website is inspired by <i>working with the garage door up</i> mentality of being open with the current state projects, knowledge and problems I'm pondering.

repo_url: https://github.com/finn-stainton/finn-stainton.github.io
repo_name: finn-stainton.github.io

