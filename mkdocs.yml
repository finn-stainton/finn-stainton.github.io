# Project information
site_name: Finn Stainton
site_url: https://finn-stainton.github.io/
site_author: Finn Stainton
site_description: >-
  Personal Website

repo_url: https://github.com/finn-stainton/finn-stainton.github.io
repo_name: finn-stainton.github.io
theme:
  name: material
  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: material/library
  features:
    - navigation.instant
    - navigation.tabs
    # - navigation.indexes
    # - navigation.sections
plugins:
  - search
  - git-revision-date
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/finn-stainton-202525214
    - icon: fontawesome/brands/github
      link: https://github.com/finn-stainton
copyright: <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>. I cannot guarantee all content will be free of errors or copyright protections. 
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences 
  - footnotes
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details


